<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Verifiser E-post</title>
</head>
<body>
    <h1>Verifiser E-post</h1>
    <form method="POST">
        <input type="text" name="code" placeholder="Skriv inn verifiseringskode" required>
        <input type="submit" value="Verifiser">
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
